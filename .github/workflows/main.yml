name: Daily Stock Data Scraping

on:
  schedule:
    # 每天北京时间 18:00 运行（UTC 时间是 10:00）
    - cron: '0 10 * * *'

  # 可选：手动触发
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 或你项目使用的版本

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper script
        run: python get_stocks_data.py

      # （可选）如果脚本生成了新数据文件，可以提交回仓库
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Automated data update $(date)" || echo "No changes to commit"
          git push origin main
